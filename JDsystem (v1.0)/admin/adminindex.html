<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="cssadmin/styleadmin.css">
    <!--page-icon------------>
    <link rel="shortcut icon" href="imageadmin/pg-logo.png">
    <style type="text/css">
        /* Main Styles OVERRIDE*/
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* Dashboard Styles */
    .dashboard-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative; /* Added */
    }

    .dashboard-container h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .dashboard-cards {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }

    .card {
        width: 200px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .card h2 {
        margin-bottom: 10px;
    }

    /* Logout Button Styles */
    .logout-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
    }

    .logout-btn:hover {
        background-color: #0056b3;
    }

    /* Bottom Frame Styles */
    .bottom-frame {
        display: flex;
        justify-content: space-around;
        margin-top: 20px; /* Added */
    }

    .bottom-card {
        width: 200px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .bottom-card h2 {
        margin-bottom: 10px;
    }

    .bottom-link {
        color: #007bff;
        text-decoration: none;
    }

    .bottom-link:hover {
        text-decoration: underline;
    }
    </style>
</head>

<body>
    <!-- Main Dashboard Container -->
    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <h1>Welcome to the Admin Dashboard!</h1>

        <!-- Dashboard Cards for Total Counts -->
        <div class="dashboard-cards">
            <!-- Card 1: Total Products -->
            <div class="card">
                <h2>Total Products</h2>
                <p id="total-products">Loading...</p>
            </div>
            <!-- Card 2: Total Orders -->
            <div class="card">
                <h2>Total Orders</h2>
                <p id="total-orders">Loading...</p>
            </div>
            <!-- Card 3: Total Customers -->
            <div class="card">
                <h2>Total Customers</h2>
                <p id="total-customers">Loading...</p>
            </div>
            <!-- Card 4: Total Staffs -->
            <div class="card">
                <h2>Total Staffs</h2>
                <p id="total-staffs">Loading...</p>
            </div>
        </div>

        <!-- Logout Button (Top Right) -->
        <a href="#" id="logout-btn" class="logout-btn">Logout</a>
    </div>

    <!-- Bottom Frame with Management Links -->
    <div class="bottom-frame">
        <!-- Card 1: Manage Products -->
        <div class="bottom-card">
            <h2>Manage Products</h2>
            <a href="manageproducts.html" class="bottom-link">Go to Products</a>
        </div>
        <!-- Card 2: Manage Orders -->
        <div class="bottom-card">
            <h2>Manage Orders</h2>
            <a href="manageorders.html" class="bottom-link">Go to Orders</a>
        </div>
        <!-- Card 3: Manage Customers -->
        <div class="bottom-card">
            <h2>Manage Customers</h2>
            <a href="managecustomers.html" class="bottom-link">Go to Customers</a>
        </div>
        <!-- Card 4: Manage Staffs -->
        <div class="bottom-card">
            <h2>Manage Staffs</h2>
            <a href="managestaffs.html" class="bottom-link">Go to Staffs</a>
        </div>
    </div>

    <!-- JavaScript for Logout and other functionalities -->
    <script src="jsadmin/scriptadmin.js"></script>
</body>

</html>
