            margin: 20px;
            display: inline-block;
            width: 200px;
        }
        .card h2 {
            margin-top: 0;
        }
        .card a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .card a:hover {
            background-color: #f4f4f4;
        }
